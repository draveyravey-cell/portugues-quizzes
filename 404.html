<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página não encontrada — Português Prático</title>
    <meta name="color-scheme" content="light dark" />
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0e0f11;
            --text: #e8ecf1;
            --muted: #8a9099;
            --border: #24272c;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f6f7fb;
                --text: #121417;
                --muted: #5a6572;
                --border: #e6e8ef;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            display: grid;
            place-items: center;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        }

        .box {
            width: min(640px, 92vw);
            padding: 2rem;
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        h1 {
            margin: .2rem 0 1rem;
        }

        p {
            color: var(--muted);
        }

        a {
            color: #6aa6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <main class="box">
        <h1>404 — Página não encontrada</h1>
        <p>A página que você tentou acessar não existe. Você pode voltar ao <a href="./index.html">Início</a>.</p>
    </main>
</body>

</html>
